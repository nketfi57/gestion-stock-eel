<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Stock RTE √âquipe Ligne</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Grille d'arri√®re-plan anim√©e */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Gradient lumineux d'arri√®re-plan */
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes bgPulse {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(-5%, -5%) scale(1.1); opacity: 0.8; }
        }
        
        /* Particules flottantes modernes */
        .particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.4);
            border-radius: 50%;
            filter: blur(2px);
            animation: floatParticle 20s infinite ease-in-out;
        }
        
        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.6;
            }
            50% {
                transform: translate(100px, -100vh) rotate(180deg);
            }
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; top: 80%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 25%; top: 60%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 40%; top: 90%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 60%; top: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 75%; top: 85%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 90%; top: 75%; animation-delay: 5s; }
        
        /* Container principal */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 460px;
            box-shadow: 
                0 0 60px rgba(99, 102, 241, 0.15),
                0 20px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo RTE */
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-circle {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            border-radius: 24px;
            opacity: 0.5;
            filter: blur(20px);
            z-index: -1;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }
        
        .logo-circle svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 0.95rem;
            color: #94a3b8;
            text-align: center;
            font-weight: 500;
            margin-bottom: 2.5rem;
            letter-spacing: 0.01em;
        }
        
        /* Formulaire */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.75rem;
            letter-spacing: 0.01em;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.25rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            border-radius: 14px;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.1),
                0 8px 16px rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }
        
        input::placeholder {
            color: #64748b;
        }
        
        /* Ic√¥ne ≈ìil */
        .toggle-password {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            opacity: 0.5;
            filter: grayscale(100%);
        }
        
        .toggle-password:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.15);
            filter: grayscale(0%);
        }
        
        /* Bouton de connexion */
        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            margin-top: 0.5rem;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(99, 102, 241, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* √âtat de succ√®s du bouton */
        .submit-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }
        
        /* Message d'erreur */
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 14px;
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            animation: shake 0.5s;
            backdrop-filter: blur(10px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Pied de page */
        .footer {
            margin-top: 2.5rem;
            text-align: center;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.25rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 100px;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .creator-info {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .creator-info::before {
            content: '';
            display: block;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
            margin: 0 auto 1rem;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 1.75rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .logo-circle {
                width: 75px;
                height: 75px;
                border-radius: 18px;
            }
            
            .logo-circle svg {
                width: 42px;
                height: 42px;
            }
        }
        
        /* Animation de chargement subtile */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Particules flottantes -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <!-- Container de connexion -->
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-circle">
                <!-- Logo RTE modernis√© -->
                <svg class="rte-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <g fill="white">
                        <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
                        <text x="100" y="115" font-family="'Outfit', Arial, sans-serif" font-size="44" font-weight="700" text-anchor="middle" fill="white">RTE</text>
                        <line x1="65" y1="100" x2="135" y2="100" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
                    </g>
                </svg>
            </div>
            <h1>Bienvenue</h1>
            <p class="subtitle">Stock RTE √âquipe Ligne</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Entrez votre mot de passe" 
                        required 
                        autofocus
                        autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                Se connecter
            </button>
            
            <div class="error-message" id="errorMsg">
                ‚ùå Mot de passe incorrect
            </div>
        </form>
        
        <div class="footer">
            <div class="security-badge">
                üîí Connexion s√©curis√©e
            </div>
            <p class="creator-info">
                Cr√©√© par Nassim Ketfi
            </p>
        </div>
    </div>

    <script>
        // ‚öôÔ∏è MOT DE PASSE √Ä CONFIGURER
        const CORRECT_PASSWORD = "2026";
        
        // Basculer visibilit√© du mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const button = document.querySelector('.submit-btn');
            
            if (inputPassword === CORRECT_PASSWORD) {
                // ‚úÖ Connexion r√©ussie
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Animation de succ√®s
                button.textContent = '‚úì Connexion r√©ussie';
                button.classList.add('success');
                errorMsg.classList.remove('show');
                
                // Redirection
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
                
            } else {
                // ‚ùå Mot de passe incorrect
                errorMsg.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Cache le message apr√®s 3 secondes
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        });
        
        // Touche Entr√©e
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
