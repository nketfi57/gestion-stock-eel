<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ACC√àS S√âCURIS√â - RTE √âQUIPE LIGNE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Grille √©lectrique anim√©e en arri√®re-plan */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        /* Particules √©lectriques */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 10s infinite;
            box-shadow: 0 0 10px #00ffff;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        /* √âclair d'arri√®re-plan */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            animation: lightning 5s infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes lightning {
            0%, 90%, 92%, 94%, 100% { opacity: 0; }
            91%, 93% { opacity: 0.8; }
        }
        
        /* Container principal */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 50px 45px;
            width: 90%;
            max-width: 480px;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            animation: containerPulse 3s ease-in-out infinite;
        }
        
        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.3),
                    inset 0 0 60px rgba(0, 255, 255, 0.05);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.5),
                    inset 0 0 80px rgba(0, 255, 255, 0.1);
            }
        }
        
        /* En-t√™te avec logo √©lectrique */
        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .power-icon {
            font-size: 80px;
            margin-bottom: 15px;
            animation: powerPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #00ffff);
        }
        
        @keyframes powerPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px #00ffff);
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px #00ffff);
            }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: textGlow 2s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
            50% { 
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #00ffff;
            }
        }
        
        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            color: #00ffff;
            font-weight: 500;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        .system-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #00ff88;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: statusBlink 1.5s infinite;
            box-shadow: 0 0 10px #00ff88;
        }
        
        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Section formulaire */
        .form-section {
            margin-top: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            color: #00ffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px 50px 15px 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(0, 255, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            cursor: pointer;
            filter: drop-shadow(0 0 5px #00ffff);
            transition: all 0.3s;
            user-select: none;
        }
        
        .toggle-password:hover {
            filter: drop-shadow(0 0 10px #00ffff);
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Bouton de connexion */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ffff 0%, #00aaff 100%);
            border: none;
            border-radius: 8px;
            color: #0a0e27;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.5s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 40px rgba(0, 255, 255, 0.7);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Message d'erreur */
        .error {
            background: rgba(255, 0, 100, 0.2);
            border: 2px solid #ff0066;
            color: #ff0066;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: errorShake 0.5s;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Pied de page */
        .footer-section {
            margin-top: 30px;
            text-align: center;
        }
        
        .security-notice {
            font-size: 11px;
            color: rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .voltage-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: #ffaa00;
        }
        
        .voltage-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 170, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .voltage-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffaa00, #ff0066);
            animation: voltagePulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #ffaa00;
        }
        
        @keyframes voltagePulse {
            0%, 100% { width: 70%; }
            50% { width: 100%; }
        }
        
        /* Version responsive */
        @media (max-width: 520px) {
            .login-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .power-icon {
                font-size: 60px;
            }
            
            .system-status {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        /* Effet de scan */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 4s linear infinite;
            z-index: 5;
            pointer-events: none;
            box-shadow: 0 0 10px #00ffff;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <!-- Effets d'arri√®re-plan -->
    <div class="grid-background"></div>
    <div class="lightning"></div>
    <div class="scan-line"></div>
    
    <!-- Particules √©lectriques -->
    <div class="particles" id="particles"></div>
    
    <!-- Container de connexion -->
    <div class="login-container">
        <div class="header-section">
            <div class="power-icon">üîå</div>
            <h1>Acc√®s R√©seau</h1>
            <p class="subtitle">RTE √âQUIPE LIGNE</p>
            
            <div class="system-status">
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>R√âSEAU ACTIF</span>
                </div>
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>SYST√àME EN LIGNE</span>
                </div>
            </div>
        </div>
        
        <form id="loginForm" class="form-section">
            <div class="input-group">
                <label for="password">Code d'acc√®s s√©curis√©</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Entrez votre code..." 
                        required 
                        autofocus 
                        autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit">
                ACTIVER L'ACC√àS
            </button>
            
            <p class="error" id="errorMsg">
                ‚ö†Ô∏è CODE INVALIDE - ACC√àS REFUS√â
            </p>
        </form>
        
        <div class="footer-section">
            <p class="security-notice">
                üîí Zone s√©curis√©e - Personnel autoris√© uniquement
            </p>
            <div class="voltage-indicator">
                <span>TENSION:</span>
                <div class="voltage-bar">
                    <div class="voltage-fill"></div>
                </div>
                <span>400kV</span>
            </div>
            <p style="margin-top: 20px; font-size: 11px; color: rgba(0, 255, 255, 0.4); font-family: 'Rajdhani', sans-serif; letter-spacing: 1px;">
                Cr√©√© par Nassim Ketfi
            </p>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGUREZ VOTRE MOT DE PASSE ICI
        const CORRECT_PASSWORD = "2026";
        
        // G√©n√©ration des particules √©lectriques
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Basculer visibilit√© du mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const button = document.querySelector('button');
            
            if (inputPassword === CORRECT_PASSWORD) {
                // Connexion r√©ussie
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Effet visuel de succ√®s
                button.textContent = '‚úì ACC√àS AUTORIS√â';
                button.style.background = 'linear-gradient(135deg, #00ff88 0%, #00ffff 100%)';
                
                // Effet d'√©clair de succ√®s
                document.querySelector('.lightning').style.animation = 'lightning 0.2s 3';
                
                // Redirection
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } else {
                // Erreur - mot de passe incorrect
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Effet de tremblement sur le container
                document.querySelector('.login-container').style.animation = 'errorShake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = 'containerPulse 3s ease-in-out infinite';
                }, 500);
                
                // Cache le message apr√®s 3 secondes
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
        
        // D√©tection de la touche Entr√©e
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
