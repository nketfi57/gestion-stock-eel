<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - STOCK RTE √âQUIPE LIGNE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .lock-icon {
            font-size: 70px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 26px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 45px 14px 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            transition: opacity 0.3s;
        }
        
        .toggle-password:hover {
            opacity: 0.7;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .footer-note {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .lock-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="lock-icon">üîí</div>
            <h1>Acc√®s S√©curis√©</h1>
            <p class="subtitle">STOCK RTE √âQUIPE LIGNE - Gestion EEL</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required autofocus autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit">Se connecter</button>
            
            <p class="error" id="errorMsg">‚ùå Mot de passe incorrect !</p>
        </form>
        
        <p class="footer-note">Acc√®s r√©serv√© au personnel autoris√©</p>
    </div>

    <script>
        // Mot de passe configur√©
        const CORRECT_PASSWORD = "2026";
        
        // Fonction pour basculer l'affichage du mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (inputPassword === CORRECT_PASSWORD) {
                // Connexion r√©ussie
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime());
                
                // Effet visuel de succ√®s
                const button = document.querySelector('button');
                button.textContent = '‚úì Connexion r√©ussie !';
                button.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                
                // Redirection apr√®s un court d√©lai
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
                
            } else {
                // Mot de passe incorrect
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Cache le message d'erreur apr√®s 3 secondes
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
        
        // D√©tecte la touche Entr√©e
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
