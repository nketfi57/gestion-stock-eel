<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Stock EEL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion Stock EEL</h1>
        <p>Gérez vos 50 matériaux avec facilité. Ajoutez ou enlevez des quantités.</p>
    </header>
    
    <main>
        <input type="text" id="searchInput" placeholder="Rechercher un matériau..." onkeyup="filterMaterials()">
        
        <table id="materialsTable">
            <thead>
                <tr>
                    <th>Matériau</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="materialsBody">
                <!-- Les lignes seront générées par JS -->
            </tbody>
        </table>
        
        <button onclick="exportToCSV()">Exporter en CSV</button>
    </main>
    
    <footer>
        <p>Site créé avec budget 0€ - Customisable librement.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
